<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Find & Replace Dialog -->
  <div id="find-replace-dialog" class="dialog hidden">
    <div class="dialog-header">
      <span>Find & Replace</span>
      <button id="close-dialog" class="close-btn">&times;</button>
    </div>
    <div class="dialog-content">
      <div class="input-group">
        <label for="find-input">Find:</label>
        <input type="text" id="find-input" placeholder="Search text...">
      </div>
      <div class="input-group">
        <label for="replace-input">Replace:</label>
        <input type="text" id="replace-input" placeholder="Replace with...">
      </div>
      <div class="dialog-options">
        <label>
          <input type="checkbox" id="case-sensitive">
          Case sensitive
        </label>
        <label>
          <input type="checkbox" id="whole-word">
          Whole word
        </label>
      </div>
      <div class="dialog-actions">
        <button id="find-next-btn">Find Next</button>
        <button id="find-prev-btn">Find Previous</button>
        <button id="replace-btn">Replace</button>
        <button id="replace-all-btn">Replace All</button>
      </div>
      <div id="match-count" class="match-count"></div>
    </div>
  </div>

  <div class="container" data-mode="editor">
    <div class="editor-pane">
      <div class="pane-header">
        <span id="pane-title">Editor</span>
        <span class="formatting-toggle">
          <label>
            <input type="checkbox" id="show-formatting-toggle">
            <span>Show Formatting</span>
          </label>
        </span>
      </div>
      <div class="editor-wrapper">
        <div id="line-numbers" class="line-numbers"></div>
        <textarea id="editor" placeholder="# Start typing markdown here..."></textarea>
        <div id="codemirror-container" class="codemirror-container hidden"></div>
      </div>
    </div>
    <div class="preview-pane">
      <div class="pane-header">Preview</div>
      <div id="preview"></div>
    </div>
  </div>
  <div class="status-bar">
    <span id="status">Ready</span>
    <span class="preview-toggle">
      <label>
        <input type="checkbox" id="show-preview-toggle" checked>
        <span>Show Preview</span>
      </label>
    </span>
    <span class="sync-toggle">
      <label>
        <input type="checkbox" id="sync-scroll-toggle" checked>
        <span>Sync Scroll</span>
      </label>
    </span>
    <span class="stats">
      <span id="word-count">Words: 0</span>
      <span class="separator">|</span>
      <span id="char-count">Characters: 0</span>
      <span class="separator">|</span>
      <span id="line-count">Lines: 0</span>
    </span>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
